<p-panel header="Search Results" [toggleable]="true">
  <p-tabView (onChange)="handleChange($event)">
    <p-tabPanel [header]="item.label" *ngFor="let item of tabs; let i = index" [selected]="i == 0">
  
      <div *ngIf="i == 0">
        <lib-main></lib-main>
      </div>
      <div *ngIf="i == 1">
        <lib-formValidation></lib-formValidation>
      </div>
    </p-tabPanel>
  </p-tabView>
  <ng-template pTemplate="footer">
    <div class="footer">
      Copyright Â© 2021 MALIK. All Rights Reserved.
    </div>
  </ng-template>
</p-panel>
