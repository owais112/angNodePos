<div class="flex-container">
    <span style="margin:5px;flex: none;">Search</span>
    <span style="margin:5px;">
        <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" 
        placeholder="Choose City" (onChange)="onChangeCities()"></p-dropdown>
    </span>
    <span>
        <p-treeSelect [(ngModel)]="selectedNode" [options]="nodes" 
        placeholder="Select Item" (onNodeSelect)="nodeSelect($event)"></p-treeSelect>
    </span>
    <span style="margin:5px; font-size: 1rem" (click)="executeQuery()">
            <i class="pi pi-search"></i>
    </span>

    
</div>
<div>
    <p-table [value]="products" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.quantity}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
